  <body>
    <!-- title -->
    <div id="header">Drawing App</div>

    <!-- banner -->
    <div class="inputContainer">
      <!-- color -->
      <div class="input" id="colorInput">
        <input type="color" list id="paintColor" />
      </div>
      <!-- size -->
      <div class="input" id="sizeInput">
        <div id="circle"></div>
      </div>
      <!-- size -->
      <div class="input">
        <div id="slider"></div>
      </div>
    </div>

    <!-- canvas container -->
    <div id="container">
      <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!-- buttons -->
    <div class="inputContainerButtons">
      <!-- erase -->
      <div class="buttons">
        <span id="erase" class="button">Erase</span>
      </div>
      <!-- save -->
      <div class="buttons">
        <span id="save" class="button">Save</span>
      </div>
      <!-- reset -->
      <div class="buttons">
        <span id="reset" class="button">Reset</span>
      </div>
    </div>
